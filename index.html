<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <h1 id="hello">Love mo ko?</h1>
        <button id="yesButton">Yes</button>
        <button id="no">No</button>
    </div>

    <style>
        body{
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100%;
        }
        div{
            text-align: center;
            vertical-align: middle;
            width: 100%;
            height: 100%;
            position: relative;
        }
        #no{
            position: absolute;
            ;
        }
    </style>
    <script>
        document.getElementById("yesButton").addEventListener("click", function(){ 
            const deleteButton = document.getElementById("yesButton");
            const deleteButton2 = document.getElementById("no");
            const text = document.getElementById("hello");
            deleteButton.style.display = "none";
            deleteButton2.style.display = "none";
            text.innerHTML = "yay i love you more <3 ";
        });

        var b = document.getElementById("no");
        b.addEventListener("click", change);
        function change (){
            var i = Math.floor(Math.random()*1000)+1;
            var j = Math.floor(Math.random()*700)+1;
            b.style.left = i+"px";
            b.style.top = j+"px";
        }
    </script>
</body>
</html>
